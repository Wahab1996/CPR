
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emergency Medications</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f8fb; color: #333; }
    h1 { color: #0275d8; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; font-size: 14px; }
    th { background: #e1ecf4; }
  </style>
</head>
<body>

  <h1>Emergency Medications</h1>

  <table>
    <thead>
      <tr>
        <th>Drug Name</th>
        <th>Brand Names</th>
        <th>Concentration</th>
        <th>Route</th>
        <th>Usual Dose</th>
        <th>Warning</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Paracetamol</td>
        <td>Panadol, Fevadol</td>
        <td>120mg/5ml</td>
        <td>PO</td>
        <td>15 mg/kg</td>
        <td>Max 60 mg/kg/day</td>
      </tr>
      <tr>
        <td>Ibuprofen</td>
        <td>Brufen, Advil</td>
        <td>100mg/5ml</td>
        <td>PO</td>
        <td>10 mg/kg</td>
        <td>Avoid under 6 months</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
